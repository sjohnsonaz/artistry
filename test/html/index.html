<!DOCTYPE html>
<html>

<head>
    <title>Build Widgets</title>
    <link rel="stylesheet" href="../../dist/css/main.css" />
</head>

<body>
    <div class="container">
        <h1>Build Widgets</h1>
        <h2>Input</h2>
        <section class="section">
            <header>Buttons</header>
            <div class="section-content">
                <h3>Individual Buttons</h3>
                <div>
                    <button class="button">Edit</button>
                    <button class="button button-primary">Save</button>
                    <button class="button button-danger">Delete</button>
                </div>

                <h3>Button Group</h3>
                <div>
                    <div class="button-group">
                        <button class="button">Edit</button>
                        <button class="button button-primary">Save</button>
                        <button class="button button-danger">Delete</button>
                    </div>
                </div>
            </div>
        </section>

        <h2>Form</h2>
        <form class="form">
            <div class="form-lock-screen"></div>
            <div class="form-container">
                <label class="form-label">
                    <div class="form-title">
                        Title
                    </div>
                    <div class="form-input">
                        <input type="text" />
                    </div>
                </label>
            </div>
            <div class="form-actions">
                <button>Save</button>
            </div>
        </form>

        <h2>Widgets</h2>
        <section class="section">
            <header>Information</header>
            <div class="section-content">
                <h3>Tooltip</h3>
                <button class="button tooltip tooltip-right" aria-label="Tooltip text">Tooltip</button>

                <h3>Popover</h3>
                <button class="button popover-trigger">
                    <div class="popover popover-right">
                        <div class="popover-content">Popover text</div>
                    </div>
                    Popover
                </button>
            </div>
        </section>
    </div>
</body>

</html>
